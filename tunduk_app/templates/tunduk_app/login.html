{% extends 'tunduk_app/wrapper.html' %}
{% load static %}
{% block title %}Log-in{% endblock %}
{% block content %}

      <div class="login-dark">

        <form method="post" action=".">
              {% csrf_token %}
              <p1>{{ message }}</p1><br>
            <h2 class="sr-only">Login Form</h2>
            <div class="logo">
            <img src="{% static 'bootstrap/img/logo_rus1.png' %}"></div>
            <!--<div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>-->
            <div class="form-group">{{ form.username }}</div>
            <div class="form-group">{{ form.password }}</div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Войти</button></div></form>
    </div>
{% endblock %}
